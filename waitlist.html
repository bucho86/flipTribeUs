<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Waitlist - Your Product Name</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
                <!-- join our waitlist section -->
    <div class="min-h-screen bg-base-200 flex items-center justify-center">
        <div class="card bg-base-100 shadow-xl max-w-md w-full m-4">
            <div class="card-body">
                <h2 class="card-title text-2xl font-bold text-center mb-6">Join Our Waitlist</h2>
                <form id="waitlistForm" action="thank-you.html" class="space-y-4">
                <!-- name input -->
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Name</span>
                        </label>
                        <input type="text" placeholder="Your name" class="input input-bordered" required />
                    </div>
                    <!-- email input -->
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Email</span>
                        </label>
                        <input type="email" placeholder="your@email.com" class="input input-bordered" required />
                    </div>
                    <div class="mb-4">
                        <label class="block mb-2">Phone</label>
                        <input type="tel" id="phone" class="input input-bordered w-full" required>
                    </div>
                    <button type="button" class="btn back-btn">Back</button>
                    <button type="button" class="btn btn-primary next-btn">Next</button>
                </div>
                
            <!-- Step 3: Comments -->
            <div id="step3" class="step" style="display: none;">
                <h2 class="text-xl mb-4">Additional Information</h2>
                <div class="mb-4">
                    <label class="block mb-2">Comments</label>
                    <textarea id="comments" class="textarea textarea-bordered w-full h-24"></textarea>
                </div>
                
                    <!-- submit button -->
                    <div class="form-control mt-6">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
                <!-- back home button -->
                <div class="text-center mt-4">
                    <a href="index.html" class="link link-primary">Back to Home</a>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
